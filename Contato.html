<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Contato - Barbearia Ahjin</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img id="logo" src="logo.png"></h1>
				<nav>
					
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="Produtos.html">Produtos</a></li>
						<li><a href="Contato.html">Contatos</a></li>
					</ul>
				</nav>
			</div>
		</header>
	<main>
		<form>
			<label for="nomesobrenome">Nome e sobrenome</label>
			<input type="text" id="nomesobrenome" class="input-padrao" required="" placeholder="Nome Completo">

			<label for="email">Email</label>
			<input type="email" id="email" class="input-padrao" required="" placeholder="seuemail@dominio.com">

			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" class="input-padrao" required="" placeholder="(XX)XXXXX-XXXX">

			<label for="Mensagem">Mensagem</label>
			<textarea cols="60" rows="10" id="Mensagem" placeholder="Comentario aleatorio"></textarea>

			<fieldset>
			<legend>Como prefere o nosso contato?</legend>
				<label for="radio-email"><input type="radio" name="contato" value="telefone" id="radio-telefone">Email</label>
				
				<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
				
				<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked="">Whatsapp</label>
				
				<input type="submit" value="Enviar sua alma" class="enviado">
			</fieldset>

			<fieldset>
					<legend>Como prefere ser atendido?</legend>
				<select>
					<option>Adaga</option>
					<option>Machado</option>
					<option>Espada</option>
					<option>Guilhotina</option>
				</select>
			</fieldset>

			<label><input type="checkbox" class="checkbox" checked="">Gostaria de receber nossas novidades por sua sombra?</label>
		</form>
		<table>
			<tr>
				<thead>
					<th>Dia</th>
					<th>Horario</th>
				</thead>
			</tr>
			<tbody>
				<tr>
					<td>Segunda</td>
					<td>08 ~ 20</td>
				<tr>
					<td>Quarta</td>
					<td>08 ~ 20</td>
				<tr>
					<td>Sexta</td>
					<td>08 ~ 20</td>
			</tbody>
		</table>
	</main>


	<footer>
		<img id="footer" src="logo.png">
		<p>&copy;  </p>

	</footer>
</html>
